<div class="container-fluid dashboard">
  <div class="row align-items-center mt-3 mb-2 d-block d-md-flex">
    <div class="col">
      <h3>Dashboard</h3>
    </div>
    <div class="col d-flex justify-content-md-end justify-content-between align-items-center">

      <form class="input-group-form-inside input-group-form-inside-both align-self-end">
        <div class="dropdown menu-search-dropdown position-relative w-100">
          <div class="input-group-prepend"><span class="btn"><i class="fa fa-search"></i></span></div>
          <input type="text" class="form-control" placeholder="Search.." name="searchText" [(ngModel)]="searchText"
            required />
          <div class="input-group-append">
            <span class="btn" *ngIf="searchText" (click)="searchText=''"><i class="fa fa-times"></i></span>
          </div>
          <div id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> </div>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" *ngIf="dashboardCards">
            <div *ngFor="let item of dashboardCards | search :'title': searchText">
              <a class="dropdown-item" routerLink="/{{item.url}}"><i class="fa fa-angle-right"></i> {{item.title}}</a>
            </div>
            <div class="dropdown-item" *ngIf="(dashboardCards | search :'title': searchText).length == 0">No data</div>
          </div>
        </div>
      </form>

      <div class="d-flex">
        <button class="btn btn-primary ml-2 rounded-circle" title="Add new item">
          <i class="fa fa-plus"></i>
        </button>
        <div class="dropdown dropleft ml-3">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Sort
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Sort by Title</a>
            <a class="dropdown-item" href="#">Sort by Group</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row align-items-stretch mx--2 mx-sm-0">
    <div class="col-6 col-sm-4 col-md-4 col-lg-2 mb-2 mb-sm-3 px-1 px-sm-2 text-center"
      *ngFor="let item of dashboardCards | search :'title': searchText;let i = index">
      <a routerLink="/{{item.url}}" class="card-link">
        <div class="card shadow h-100" [title]="item.title">
          <div class="card-body p-2">
            <div class="p-2"><i class="fa {{item.icon}} fa-20"></i></div>
            <h6 class="card-title mb-2 pb-2 border-bottom" [innerHTML]="item.title"></h6>
            <h5>{{item.count}}</h5>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
